<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>Javascript object Notation</h2>

    <ul id="user-content">

    </ul>

    <input id="tittle" type="text" placeholder="tittle">
    <br><br>
    <input id="bodyContent" type="text" placeholder="bodyContent">
    <button id="submit">Submit</button>





    <script>

        document.getElementById("submit").addEventListener("click", function(){
            const tittle = document.getElementById("tittle").value
            const bodyContent = document.getElementById("bodyContent").value
            const post = {title:tittle, body:bodyContent}
            nowPostToServer(post)
        })


        function nowPostToServer(postInfo) {
                fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch(error => alert("please try again later"));
        }

        function displayUsers(users) {
            const userName = users.map(user => user.username)

            for (let i = 0; i < userName.length; i++) {
                const user = userName[i];
                const ul = document.getElementById("user-content");
                const li = document.createElement("li");
                li.innerText = user
                ul.appendChild(li)
            }
        }

        
    </script>
</body>
</html>
